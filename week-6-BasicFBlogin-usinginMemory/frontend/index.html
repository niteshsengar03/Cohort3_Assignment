<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.6/axios.min.js"></script>
    <title>Auth Web</title>
    <script>
        async function signup(){
            const username = document.getElementById("signup-username").value;
            const password = document.getElementById("signup-password").value;

            // now send request to backend
            await axios.post("http://localhost:3000/signup",{
                username:username,
                password:password
            })
            alert("You are signed in");
        }

        async function signin(){
            const username = document.getElementById("signin-username").value;
            const password = document.getElementById("signin-password").value;

            // now send request to backend
            const response = await axios.post("http://localhost:3000/signin",{
                username:username,
                password:password
            })
            console.log(response.data);
            if(response.data.message === 'Credential incorrect')
                alert("wrong credentials");
            else{
                localStorage.setItem("token",response.data.token);
                alert("you are signed in");
            
            }
        }
        
        async function getUserInformation(){
            const response = await axios.get("http://localhost:3000/me",{
                headers:{
                    token : localStorage.getItem("token")
                }
            }) 
    
            document.getElementById("information").innerHTML = "Username: " + response.data.person
        }
    
        function logout(){
            localStorage.removeItem("token")
        }
    </script>
</head>
<body>
    <div>
        Signup
        <input id="signup-username" type="text" name="username" placeholder="Username">
        <input id="signup-password" type="password" name="password" placeholder="Password">
        <button onclick="signup()">Signup</button>
    </div>
    <div>
        Signin
        <input id="signin-username" type="text" name="username" placeholder="Username">
        <input id="signin-password" type="text" name="password" placeholder="Password">
        <button onclick="signin()">Signin</button>
    </div>
    <div>
        User infromation:
        <div id="information"></div>
        <button onclick="getUserInformation()">getUser</button>
    </div>
    <div>
        <button onclick="logout()">Logout</button>
    </div>
</body>
</html>
